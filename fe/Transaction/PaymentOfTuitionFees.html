<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../Transaction/css/global.css" />
    <link rel="stylesheet" href="../Transaction/css/PaymentOfTuitionFees.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;0,700;1,900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Redacted Script:wght@400&display=swap" />
    <title>Payment of Tuition Fees</title>
</head>

<body>
    <div class="paymentoftuitionfees">
        <section class="paymentoftuitionfees-inner">
            <div class="frame-parent">
                <header class="rectangle-wrapper">
                    <div class="rectangle1">
                        <div class="line">
                            <div class="payment-summary">
                                <div class="student-info-frame">
                                    <img class="text-icon1" alt="" src="../Customer/images/logo.jpg" />
                                </div>
                            </div>
                            <h2 class="bank-center">Bank Center</h2>
                        </div>
                        <div class="frame-div">
                            <div class="bank-details">
                                <div class="unknown-01">Unknown_01</div>
                            </div>
                            <div class="payment-summary1">
                                <div class="student-info-frame1">
                                    <img class="student-info-frame-item" alt=""
                                        src="../Customer/images/avatar_user.jpg" />
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="fee-details-frame">
                    <img class="fee-subject-line" loading="lazy" alt="" />
                    <h1 class="online-fees-payment">Online Fees Payment</h1>
                </div>
            </div>
    </div>

    <div>

        <div class="table-container">
            <div id="table-body-wrapper">
                <table>
                    <thead class="header-row">
                        <tr>
                            <th>Tuition ID</th>
                            <th>Tuition type</th>
                            <th>Tuition name</th>
                            <th>Price</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dữ liệu bảng sẽ được chèn tại đây -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="customer-info dienthongtin">
            <div>User ID : <span id="user-id">123456</span></div>
            <div>User Name : <span id="user-name">John Doe</span></div>
            <div>Email: <span id="user-email">john.doe@example.com</span></div>
            <div>User Phone: <span id="user-phone">123-456-7890</span></div>
            <div class="input-container">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" placeholder="Enter Student ID" readonly>
            </div>
            <div class="input-container">
                <label for="full-name">Students full name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter Full Name" readonly>
            </div>
            <div class="input-container">
                <label for="online-banking">Online Banking:</label>
                <input type="text" id="online-banking" name="online-banking" placeholder="Enter Online Banking"
                    readonly>
            </div>
            <div class="input-container">
                <label for="tuition-code">Tuition code:</label>
                <input type="text" id="tuition-code" name="tuition-code" placeholder="Enter Tuition Code" readonly>
            </div>
            <div class="input-container">
                <label for="available-balances">Available balances:</label>
                <input type="text" id="available-balances" name="available-balances" value="1000" readonly>
            </div>
            <div class="input-container">
                <label for="amount">Enter Your Amount:</label>
                <input type="text" id="amount" name="amount" placeholder="Enter Amount">
            </div>
        </div>


        <div class="payment-service-name-label">
            <footer class="rectangle-shape-for-group">
                <button class="bt_back" onclick="goBack()" id="back">Back</button>
                <button class="pay-button" onclick="proceedToPayment()" id="pay">Pay</button>
            </footer>
        </div>
    </div>


    <script src="../JS/PaymentOfTuitionFees.js"></script>

    <script>
        function goBack() {
            window.location.href = "../Customer/HomePage.html";
        }

        function proceedToPayment() {
            window.location.href = "./OTPConfirmationPage.html";
        }
    </script>
</body>

</html>
